<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>{{ bank_name }} - Cuenta {{ id_cliente }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; }
    .card { max-width: 560px; padding: 1.5rem; border: 1px solid #ddd; border-radius: 12px; }
    label { display: block; margin-top: .5rem; }
    input { width: 100%; padding: .5rem; margin-top: .25rem; }
    button { margin-top: 1rem; padding: .6rem 1rem; border: 0; border-radius: 8px; background: #0d6efd; color: #fff; cursor: pointer; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Banco: {{ bank_name }}</h2>
    <p><strong>ID cliente (local):</strong> {{ id_cliente }}</p>
    <p><strong>Saldo:</strong> $ {{ saldo }}</p>

    <hr>
    <h3>Transferir hacia el otro banco</h3>
    <form method="POST" action="/transfer">
      <div class="row">
        <div>
          <label>Tu ID (origen)</label>
          <input name="from_id" type="number" required value="{{ id_cliente }}">
        </div>
        <div>
          <label>ID destino (en el otro banco)</label>
          <input name="to_id" type="number" required>
        </div>
      </div>
      <label>Monto</label>
      <input name="amount" type="number" step="0.01" min="0.01" required>
      <button type="submit">Enviar transferencia</button>
    </form>

    <p style="margin-top:1rem; font-size: .9rem;">
      Ver otra cuenta local: <a href="/?id_cliente=1">1</a> · <a href="/?id_cliente=2">2</a> · cambiá el parámetro <code>?id_cliente=</code> en la URL.
    </p>
  </div>
</body>
</html>
